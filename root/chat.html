<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Assistant</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .agentql-status {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .agentql-status.enabled {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .agentql-status.disabled {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .model-selector {
            margin-top: 10px;
        }
        
        .model-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
        }
        
        .model-selector select option {
            background: white;
            color: #333;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }
        
        .ai-message .model-tag {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
        }
        
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI Chat Assistant</h1>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude">Claude</option>
                    <option value="deepseek">DeepSeek</option>
                </select>
            </div>
        </div>
        <div id="agentqlStatus" class="agentql-status">
            <span id="agentqlIcon">üîç</span>
            <span id="agentqlText">AgentQL: Ê£ÄÊü•‰∏≠...</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="model-tag">AI Assistant</div>
                Hello! I'm your AI assistant. How can I help you today? You can ask me anything - from coding questions to creative writing, or just have a casual conversation!
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>AI is thinking...</div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        
        // ÂàùÂßãÂåñ‰ºöËØù
        function initSession() {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initSession();
        });
        
        // ÂèëÈÄÅÊ∂àÊÅØ‰∫ã‰ª∂
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            
            // Á¶ÅÁî®ËæìÂÖ•ÂíåÊåâÈíÆ
            input.disabled = true;
            sendButton.disabled = true;
            loading.style.display = 'block';
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            addMessage(message, 'user');
            input.value = '';
            
            // Ëé∑ÂèñÈÄâÊã©ÁöÑÊ®°Âûã
            const selectedModel = document.getElementById('modelSelect').value;
            
            // ÂèëÈÄÅÂà∞ÊúçÂä°Âô®
            fetch('/cgi/ai_chat.py', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    message: message,
                    model: selectedModel,
                    session_id: sessionId
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Êõ¥Êñ∞AgentQLÁä∂ÊÄÅ
                    updateAgentQLStatus(data.agentql_enabled, data.agentql_enhanced);
                    
                    // Ê∑ªÂä†AIÂõûÂ§ç
                    let modelDisplay = data.model;
                    if (data.agentql_enhanced) {
                        modelDisplay += ' + AgentQL';
                    }
                    addMessage(data.response, 'ai', modelDisplay);
                } else {
                    addMessage('Sorry, I encountered an error: ' + (data.error || 'Unknown error'), 'ai');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, I encountered a network error. Please check your connection and try again.', 'ai');
            })
            .finally(() => {
                // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•ÂíåÊåâÈíÆ
                input.disabled = false;
                sendButton.disabled = false;
                loading.style.display = 'none';
                input.focus();
            });
        }
        
        function updateAgentQLStatus(enabled, enhanced) {
            const statusDiv = document.getElementById('agentqlStatus');
            const iconSpan = document.getElementById('agentqlIcon');
            const textSpan = document.getElementById('agentqlText');
            
            if (enabled) {
                statusDiv.className = 'agentql-status enabled';
                iconSpan.textContent = enhanced ? 'üöÄ' : 'üîç';
                textSpan.textContent = enhanced ? 
                    'AgentQL: Â∑≤ÂêØÁî® (ÂÆûÊó∂Êï∞ÊçÆÂ¢ûÂº∫)' : 
                    'AgentQL: Â∑≤ÂêØÁî® (Á≠âÂæÖÂÆûÊó∂Êü•ËØ¢)';
            } else {
                statusDiv.className = 'agentql-status disabled';
                iconSpan.textContent = '‚ùå';
                textSpan.textContent = 'AgentQL: Êú™ÂêØÁî®';
            }
        }
        
        function addMessage(text, sender, model = null) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'ai' && model) {
                messageDiv.innerHTML = `<div class="model-tag">${model.toUpperCase()}</div>${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        // Ëá™Âä®ËÅöÁÑ¶Âà∞ËæìÂÖ•Ê°Ü
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
